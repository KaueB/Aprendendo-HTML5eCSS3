<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" disabled>

    <div class="buttons divGrid">

      <ul class="line01">
        <button onclick="clearResult()">C</button>
        <button onclick='clearNumber()'>&lt;</button>
        <button onclick="operation('/')">/</button>
        <button onclick="operation('*')" class="buttonsYallow">x</button>
      </ul>

      <ul class="line02">
        <button onclick="appendToResult('7')">7</button>
        <button onclick="appendToResult('8')">8</button>
        <button onclick="appendToResult('9')">9</button>
        <button onclick="operation('-')" class="buttonsYallow">-</button>
      </ul>

      <ul class="line03">
        <button onclick="appendToResult('4')">4</button>
        <button onclick="appendToResult('5')">5</button>
        <button onclick="appendToResult('6')">6</button>
        <button onclick="operation('+')" class="buttonsYallow">+</button>
      </ul>

      <ul class="line04 normalButton">
        <button onclick="appendToResult('1')">1</button>
        <button onclick="appendToResult('2')">2</button>
        <button onclick="appendToResult('3')">3</button>
      </ul>

      <ul class="line05">
        <button onclick="appendToResult('0')" id="butNum0">0</button>
        <button onclick="appendToResult('.')">.</button>
      </ul>

      <ul class="line06">
        <button onclick="calculateResult()" id="butResult" class="buttonsYallow">=</button>
      </ul>
        
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
