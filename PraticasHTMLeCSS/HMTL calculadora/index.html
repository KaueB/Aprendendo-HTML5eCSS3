<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calculator">
    <p type="text" id="result"></p>

    <div class="buttons divGrid">

      <ul class="line01">
        <button onclick="clearResult()">C</button>
        <button onclick='clearNumber()'>
          <?xml version="1.0" encoding="utf-8"?><!-- Uploaded to: SVG Repo, www.svgrepo.com, Generator: SVG Repo Mixer Tools -->

              d="M11.142 20C8.91458 20 7.80085 20 6.87114 19.4986C5.94144 18.9971 5.35117 18.0781 4.17061 16.24L3.48981 15.18C2.4966 13.6336 2 12.8604 2 12C2 11.1396 2.4966 10.3664 3.48981 8.82001L4.17061 7.76001C5.35117 5.92191 5.94144 5.00286 6.87114 4.50143C7.80085 4 8.91458 4 11.142 4L13.779 4C17.6544 4 19.5921 4 20.7961 5.17157C22 6.34315 22 8.22876 22 12C22 15.7712 22 17.6569 20.7961 18.8284C19.5921 20 17.6544 20 13.779 20H11.142Z"

              stroke-linecap="round" />
          </svg>
        </button>
        <button onclick="operation('/')">/</button>
        <button onclick="operation('*')" class="buttonsYallow">x</button>
      </ul>

      <ul class="line02">
        <button onclick="appendToResult('7')">7</button>
        <button onclick="appendToResult('8')">8</button>
        <button onclick="appendToResult('9')">9</button>
        <button onclick="operation('-')" class="buttonsYallow">-</button>
      </ul>

      <ul class="line03">
        <button onclick="appendToResult('4')">4</button>
        <button onclick="appendToResult('5')">5</button>
        <button onclick="appendToResult('6')">6</button>
        <button onclick="operation('+')" class="buttonsYallow">+</button>
      </ul>

      <ul class="line04 normalButton">
        <button onclick="appendToResult('1')">1</button>
        <button onclick="appendToResult('2')">2</button>
        <button onclick="appendToResult('3')">3</button>
      </ul>

      <ul class="line05">
        <button onclick="appendToResult('0')" id="butNum0">0</button>
        <button onclick="appendToResult('.')">.</button>
      </ul>

      <ul class="line06">
        <button onclick="calculateResult()" id="butResult" class="buttonsYallow">=</button>
      </ul>

    </div>
  </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
