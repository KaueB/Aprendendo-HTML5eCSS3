<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Loja HTML</title>
    <link rel="stylesheet" href="style-body.css">
    <link rel="stylesheet" href="style-header.css">
    <link rel="stylesheet" href="style-home.css">
</head>

<body>
    <div class="app">
        <div class="header">
            <div class="header-top">
                <header class='header' id="header">
                    <a href="/" class="logo-header">
                        <div class="logo">
                            <img src="logo.svg" alt="Error SGV!!" />
                        </div>
                    </a>
                    <div class="nav-container">
                        <ul>
                            <li><a href="/">INICIO</a></li>
                            <li><a href="/login">COMPRAR</a></li>
                            <li><a href="/termo">TERMO</a></li>
                            <li><a href="/ranker">RANKER</a></li>
                            <li><a href="/login">LOGIN / REGISTRO</a></li>
                        </ul>
                    </div>
                </header>
            </div>
        </div>
        <div class="app-children">
            <div class='home'>
                <h1>BEM-VINDO</h1>
                <p>Seja muito bem-vindo</p>
            </div>
        </div>
    </div>

    <script>
        const header = document.getElementById('header');

        const handleScroll = () => {
            if (window.scrollY > 50) {
                header.classList.add('sticky');
                header.classList.remove('header');
            } else {
                header.classList.add('header');
                header.classList.remove('sticky');
            }
        };

        window.addEventListener('scroll', handleScroll);
    </script>
</body>

</html>
